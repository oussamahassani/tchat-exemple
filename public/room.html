<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/
css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
   
</head>
<body>
    <body>
        <div class="chat-container">
          <header class="chat-header">
            <h1><i class="fas fa-smile"></i> Mon chate</h1>
            <a href="index.html" class="btn">Leave Room</a>
            <button onclick="sendaction()"><i class="fas fa-smile"></i> historique</button>
          </header>
          <main class="chat-main">
            <div class="chat-sidebar">
              <h3> <i class="fa fa-comment" aria-hidden="true"></i>Room Name:</h3>
              <h2 id="room-name"></h2>
              <h3><i class="fa fa-users" aria-hidden="true"></i>
                Users</h3>
              <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
          </main>
          <div class="chat-form-container">
            <form id="chat-form">
              <input   id="msg"  type="text" placeholder="Enter Message"  required
                autocomplete="off"
              />    <button class="btn"><i class="fa fa-paper-plane" aria-hidden="true"></i>
                Send</button>
            </form>
         
          </div>
        </div>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
 <script src="/socket.io/socket.io.js"></script>  
   <script src="js/main.js"></script>
</body>
</html>
